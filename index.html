<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Canonical Tag -->
    <link rel="canonical" href="https://lunchcupid.com/">
    
    <!-- Favicon Link (Assumes "favicon.png" is in the root of the repo) -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <title>Lunch Cupid - Lunch Spinner</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Define custom font classes */
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .font-inter { font-family: 'Inter', sans-serif; }

        /* Prevent scrolling within the embed */
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            /* overflow: hidden !important; */ /* Let's try removing this to see if it helps */
            box-sizing: border-box;
        }

        /* --- Spinner Styles --- */
        .slot-machine-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            /* overflow: hidden;  */ /* Also removing this */
            position: relative;
        }
        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            min-height: 80px;
            align-items: center;
            border: 2px solid #d1d5db;
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 10px;
        }
        .reel {
            font-size: 1.25em;
            font-weight: bold;
            color: #374151;
            min-height: 50px;
            line-height: 1.35;
            text-align: center;
            overflow-wrap: break-word;
            word-wrap: break-word;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
        }
        .spin-button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 250px;
        }
        .spin-button:hover {
            background-color: #4338ca;
        }
        .spin-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .find-button {
            background-color: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
            text-decoration: none;
            width: 80%;
            max-width: 250px;
            box-sizing: border-box;
            
            /* Logic for hiding/showing */
            opacity: 0;
            visibility: hidden;
            display: inline-block;
        }
        .find-button.visible {
            opacity: 1;
            visibility: visible;
        }
        .find-button:hover {
            background-color: #059669;
        }
        .slot-machine-container h2 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        /* --- Email Form Styles --- */
        .email-signup-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .email-signup-container h3 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .email-signup-container p {
            color: #6b7280;
            font-size: 0.95em;
            margin-bottom: 20px;
        }
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .submit-button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #4338ca;
        }

    </style>
</head>
<body class="bg-gray-100 font-inter">

    <!-- 1. Header Banner Section -->
    <div class="relative w-full h-64 md:h-80 bg-black">
        
        <!-- 
          IMAGE PLACEHOLDER:

    </div>

    <!-- 2. Spinner Section -->
    <div class="w-full flex flex-col md:flex-row justify-center items-start gap-8 py-12 px-4">
        
        <!-- This is the spinner code from before -->
        <div class="slot-machine-container">
            <h2>Spin for Lunch!</h2>
            <div class="reels">
                <div class="reel" id="reel1">Ready?</div>
            </div>
            <div class="buttons-container">
                <button class="spin-button" id="spinButton">Spin!</button>

        </div>
        
    </div>

    <!-- 3. Email Signup Section -->
    <div class="w-full flex justify-center pb-12 px-4">
        <div class="email-signup-container">
            <h3>Get Your Daily Lunch Pick!</h3>
            <p>Sign up to get a fresh lunch idea delivered to your inbox daily.</p>
            
            <!-- 
              IMPORTANT: Replace the 'action' URL below with the one from your MailerLite form.
              You also need to make sure the 'name' attributes (e.g., "fields[email]")
              match what MailerLite provides in their HTML embed code.
            -->
            <!-- FIXED: Added closing quote to target="_blank" -->
            <form action="https://assets.mailerlite.com/jsonp/1883666/forms/169902771783337634/subscribe" data-code="" method="post" target="_blank">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="fields[email]" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="zip" class="sr-only">Zip Code</label>
                    <input type="text" name="fields[zip_code]" id="zip" class="form-input" placeholder="Enter your zip code" required> 
                    <!-- NOTE: 'name' might be different, like "fields[zipcode]" -->
                </div>
                <button type="submit" class="submit-button">Subscribe</button>
            </form>
        </div>
    </div>

            { display: "Cuban Sandwich", search: "Cuban Sandwich" },
            { display: "Sandwich & Soup Combo", search: "Sandwich & Soup Combo" },
            { display: "Pad Thai", search: "Pad Thai" },
            { display: "Pho (Vietnamese Noodle Soup)", search: "Pho" }
        ];

        const reel1 = document.getElementById('reel1');
        const spinButton = document.getElementById('spinButton');
        const findButton = document.getElementById('findButton');
        let spinningTimeout = null;
        let slowdownTimeout = null;
        let currentChoice = null;

        function getRandomLunchOption() {
            const randomIndex = Math.floor(Math.random() * lunchOptions.length);
            return lunchOptions[randomIndex];
        }

        function startSpinning() {
            clearTimeout(spinningTimeout);
            clearTimeout(slowdownTimeout);

            spinButton.disabled = true;
            findButton.classList.remove('visible'); // Hide button right away

            let spinDuration = 50;
            let spinCount = 0;
            const totalSpinTime = 2500;
            const slowdownStart = 1500;

            function spinCycle() {
                currentChoice = getRandomLunchOption();
                reel1.textContent = currentChoice.display;

                spinCount += spinDuration;

                if (spinCount > slowdownStart) {
                    spinDuration = Math.min(spinDuration * 1.2, 300);
                }

                if (spinCount < totalSpinTime) {
                    spinningTimeout = setTimeout(spinCycle, spinDuration);
                } else {
                    stopSpinning();
                }
            }
            spinCycle();
        }

        function stopSpinning() {
            // Final choice is already set by the last spinCycle
            reel1.textContent = currentChoice.display;

            const mapsQuery = encodeURIComponent(`${currentChoice.search} near me`);
            const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${mapsQuery}`;

            findButton.textContent = `Find ${currentChoice.search} Near Me`;
            findButton.href = mapsUrl;

            // Show the button
            setTimeout(() => {
                findButton.classList.add('visible');
            }, 100); 

            spinButton.disabled = false;
        }

        spinButton.addEventListener('click', startSpinning);

        // Ensure button is hidden on page load
        document.addEventListener('DOMContentLoaded', () => {
           findButton.classList.remove('visible');
           // Just in case of bfcache
           spinButton.disabled = false;
        });
